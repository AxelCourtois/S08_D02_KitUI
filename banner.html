          <h1 class="text-light display-1 mb-4 text-wrap ">SITE DEMENTIEL</h1>
          <figure class="text-end">
            <blockquote class="blockquote text-light mt-5">
              <p class="mb-0">La merguez est une petite saucisse rouge épicée du Maghreb, d'environ deux centimètres de diamètre et d'une quinzaine de centimètres de longueur, à base d'un hachis de viande (de bœuf et/ou de mouton) et de condiments introduits dans de l'intestin grêle de mouton, et qui se consomme grillée ou frite.</p>
            </blockquote>
            <figcaption class="blockquote-footer text-primary">
              <cite title="Source Title">La Merguez</cite>
            </figcaption>
          </figure>
        </div>
        <div class="row">
          <div class="mx-5 custom-banner-form">
            <h5 class="text-light">Inscris toi à la newsletter pour ne pas louper les derniers évènements</h5>

                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">name@example.com</label>
              </div>
              <button class="btn btn-primary border-rad" type="button" id="button-addon2">S'inscrire</button>
            </div>
          </div>
        </div>
