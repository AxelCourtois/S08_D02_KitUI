    <div class="container-fluid full-height">
      <div class="row full-height">

        <!-- Colonne pour l'image à gauche -->
        <div class="col-md-6 left-side d-none d-md-block position-relative">
          <!-- Calque transparent -->
          <div class="bg-dark-alpha position-absolute top-0 start-0 end-0 bottom-0"></div>
        
          <!-- Image -->
          <img src="images/mountain3.jpg" alt="Image" class="img-fluid">
        
          <!-- Texte et bouton d'inscription -->
          <div class="position-absolute top-50 start-50 translate-middle text-center text-light custom-font">
            <h1 class="mb-2 fw-bold">Pas encore inscrit ?</h1>
            <h5 class="mb-5">Rejoins la communauté de fou malade maintenant</h5>
            <a href="#" class="btn btn-outline-light w-75">S'inscrire</a>
          </div>
        </div>

        <!-- Colonne pour le formulaire à droite -->
        <div class="col-md-6 right-side ">
          <form class="custom-form custom-font">
            <div class="margin-top-sign text-center">
            <h1 class="fw-bold text-primary mb-4">De retour ?</h1>
            <button class="btn btn-light">
              <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-facebook" viewBox="0 0 16 16">
              <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z"/>
              </svg>
            </button>
            <button class="btn btn-light ms-5">
              <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-google" viewBox="0 0 16 16">
              <path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"/>
            </svg>
            </button>
            <button class="btn btn-light ms-5">
              <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-linkedin" viewBox="0 0 16 16">
                <path d="M0 1.146C0 .513.526 0 1.175 0h13.65C15.474 0 16 .513 16 1.146v13.708c0 .633-.526 1.146-1.175 1.146H1.175C.526 16 0 15.487 0 14.854V1.146zm4.943 12.248V6.169H2.542v7.225h2.401zm-1.2-8.212c.837 0 1.358-.554 1.358-1.248-.015-.709-.52-1.248-1.342-1.248-.822 0-1.359.54-1.359 1.248 0 .694.521 1.248 1.327 1.248h.016zm4.908 8.212V9.359c0-.216.016-.432.08-.586.173-.431.568-.878 1.232-.878.869 0 1.216.662 1.216 1.634v3.865h2.401V9.25c0-2.22-1.184-3.252-2.764-3.252-1.274 0-1.845.7-2.165 1.193v.025h-.016a5.54 5.54 0 0 1 .016-.025V6.169h-2.4c.03.678 0 7.225 0 7.225h2.4z"/>
              </svg>
            </button>
            <p class="mt-4">Nous avons gardé ta place au chaud...depêche toi</p>
            </div>
            <div class="margin-top-form form-floating mb-3">
              <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
              <label for="floatingInput">Email</label>
            </div>
              
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
              <label for="floatingPassword">Mot de passe</label>
            </div>
            <div class="row mb-3">
              <div class="col-6">
                <div class="custom-control custom-checkbox d-flex align-items-center text-muted">
                  <input type="checkbox" class="custom-control-input mx-2" id="rememberMeCheckbox">
                  <label class="custom-control-label" for="rememberMeCheckbox">
                    Se rappeler de moi
                  </label>
                </div>
              </div>
          
              <div class="col-6 text-end">
                <a class="float-right" href="#">Mot de passe oublié?</a>
              </div>
            </div>
            
            <button type="submit" class="btn btn-success w-100 p-2">Se connecter</button>
          </form>
        </div>
      </div>
    </div>
